{% extends 'base.html' %}

{% block title %}Set New Password - Moss√© Luxe{% endblock %}

{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-md-8 col-lg-5">
        <div class="card login-card p-4">
            <div class="card-header text-center bg-transparent">
                <h3 class="mb-0" style="font-family: 'Playfair Display', serif;">Set New Password</h3>
            </div>
            <div class="card-body p-4">
                {% if error is not empty %}
                    <div class="alert alert-danger" role="alert">{{ error }}</div>
                {% endif %}

                {% if show_form %} 
                    <form action="/reset-password" method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
                        <input type="hidden" name="token" value="{{ token }}">
                        <div class="mb-3">
                            <label for="new_password" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required> 
                        </div>
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required> 
                        </div>
                        <div class="d-grid">
                            <button type="submit" name="reset_password" class="btn btn-primary-dark">Reset Password</button>
                        </div>
                    </form>
                {% else %}
                    <div class="text-center">
                        <a href="/forgot-password" class="btn btn-primary-dark">Request a new link</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
