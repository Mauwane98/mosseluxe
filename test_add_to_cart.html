<!DOCTYPE html>
<html>
<head>
    <title>Test Add to Cart</title>
</head>
<body>
    <h1>Test Add to Cart</h1>
    <button id="testBtn">Add Product 26 to Cart</button>
    <div id="result"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', async function() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            const formData = new FormData();
            formData.append('product_id', '26');
            formData.append('quantity', '1');
            formData.append('action', 'add');
            formData.append('csrf_token', 'test'); // This will fail but we can see the error
            
            try {
                const response = await fetch('http://localhost:8080/ajax_cart_handler.php', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Error: ' + error.message;
                console.error('Full error:', error);
            }
        });
    </script>
</body>
</html>
